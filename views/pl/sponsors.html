<section class="page-block space-bottom"> <div class="container"> <h2>Sponsors</h2> <div class="row"> <div class="col-xs-12 well sponsors" ng-repeat="sponsorGroup in sponsorGroups"> <h4>{{sponsorGroup.name}}</h4> <div class="sponsor" ng-repeat="sponsor in sponsorGroup.sponsors"> <div class="row"> <div class="col-xs-12 col-md-3"> <a ng-href="{{sponsor.url}}" target="_blank" analytics-on="click" analytics-event="sponsor_page_{{sponsor.name}}"><img ng-src="{{sponsor.image2}}" class="{{sponsorGroup.class}}"></a> </div> <div class="col-xs-12 col-md-9 text-left"> <div ng-include="sponsor.html"></div> </div> </div> </div> </div> </div> <h2>Want to become a sponsor?</h2> <p>If your company wants to sponsor this event, please read our <a href="http://bit.ly/gr8conf-sponsorprogram-2015" target="_blank">sponsorship</a> program. Please contact us at <a href="mailto:sponsors@gr8conf.org" target="_blank">sponsors@gr8conf.org</a> for more information. </p> </div> </section>
