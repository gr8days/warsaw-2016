<div class="crew col-xs-12 col-md-6 col-lg-4" id="speaker{{item.id}}"> <div class="crew-detail"> <img ng-src="{{imageUrl}}" class="crewImg img-circle pull-left"> <p class="name"><strong>{{item.name}}</strong></p> <p><em>{{item.title}}</em></p> <p><a href="{{item.link}}">{{item.employer}}</a></p> <p><a href="http://twitter.com/{{item.twitter}}"><i class="fa fa-twitter"></i> {{item.twitter}}</a> </p></div> </div>
