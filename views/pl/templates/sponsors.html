<div class="sponsors-carousel text-center" ng-controller="SponsorsCtrl"> <div class="technology-title">Sponsors:</div> <ul rn-carousel rn-carousel-index="0" rn-carousel-auto-slide="10" rn-carousel-transition="fadeAndSlide"> <li ng-repeat="sponsor in carouselSponsors track by sponsor.id"> <div class="sponsor-title"> {{sponsor.shortName}} Sponsor: </div> <a href="{{sponsor.url}}" target="_blank" analytics-on="click" analytics-event="carousel_sponsor_{{sponsor.name}}"> <div><img class="{{sponsor.class}}" ng-src="{{sponsor.image}}"></div> </a> </li> </ul> </div>
